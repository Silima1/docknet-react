sudo: required
services:
  - docker

before_install:
  # Construa a imagem do Docker
  - docker build -t silima1/docker-react -f Dockerfile.dev .

script:
  # Execute a instalação das dependências e, em seguida, execute os testes
  - docker run silima1/docker-react npm install
  - docker run silima1/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker"
  env: "Docker-kubernet-env"
  bucket_name: "e-yqgz85amma"
  bucket_path: "Docker-kubernet"
  on:
    branch: master

  access_key_id: AWS_ACCESS_KEY
  secret_access_key: AWS_SECRET_KEY